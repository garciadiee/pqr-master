<ion-header>
  <ion-toolbar>
    <ion-title>Explorar Parcelas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="parcelas.length === 0">Cargando parcelas...</div>
  <ion-card *ngFor="let p of parcelas" class="centered-card">
    <img alt="Silhouette of mountains" src="../../assets//{{p.imagen}}" />
    <ion-card-header>
      <ion-card-title>{{p.nombre}}</ion-card-title>
      <ion-card-subtitle>${{p.precio}}</ion-card-subtitle>
    </ion-card-header>  

    <ion-card-content>
      {{p.descripcion}}
    </ion-card-content>
  </ion-card>
</ion-content>
