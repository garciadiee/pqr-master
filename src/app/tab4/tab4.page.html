<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title> Registrarse </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col size-xl="3" size-lg="6" size-md="9" size-xs="6" text-center>
          <ion-card>
            <ion-card-header
              class="ion-justify-content-center ion-align-items-center"
            >
              <ion-card-title style="font-size:xx-large">Cree su Usuario</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <ion-item>
                  <ion-input
                    formControlName="nombre"
                    id="nombre"
                    placeholder="Ingrese el nombre"
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input
                    formControlName="email"
                    id="email"
                    placeholder="Ingrese el email"
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input
                    type="password"
                    formControlName="password"
                    id="password"
                    placeholder="Ingrese contraseÃ±a"
                  ></ion-input>
                </ion-item>
                <ion-button id="register-loading" size="small" type="submit" style="background-color: rgba(47, 77, 2, 0.557);"
                  ><ion-icon name="person-add"></ion-icon>Crear Usuario</ion-button>
  
                <ion-loading
                  trigger="register-loading"
                  message="Creando Usuario.."
                  duration="3000"
                  spinner="circles"
                ></ion-loading>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
